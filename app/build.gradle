apply plugin: 'com.android.application'apply plugin: 'com.jakewharton.butterknife'android {    compileSdkVersion 25    buildToolsVersion "25.0.2"    defaultConfig {        applicationId "com.nxt.net.zhifutongqb"        minSdkVersion 16        targetSdkVersion 22        versionCode 2        versionName "1.0.1"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        ndk {            abiFilters "armeabi"        }        packagingOptions {            exclude "lib/libgnustl_shared.so"        }    }    sourceSets {        main {            jniLibs.srcDirs = ['libs']        }        // Move the tests to tests/java, tests/res, etc...        instrumentTest.setRoot('tests')        // Move the build types to build-types/<type>        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...        // This moves them out of them default location under src/<type>/... which would        // conflict with src/ being used by the main source set.        // Adding new build types or product flavors should be accompanied        // by a similar customization.        debug.setRoot('build-types/debug')        release.setRoot('build-types/release')    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }//        splits {//            abi {//                enable true//                reset()//                include 'arm', 'arm-v7a', 'arm64', 'mips', 'x86', 'x86_64'//                universalApk true//            }//        }    }    //签名    signingConfigs {        debug {            storeFile file('D:/AKeytool/common.jks')            storePassword "123456"            keyAlias "5"            keyPassword "123456"        }        release {            storeFile file('D:/AKeytool/common.jks')            storePassword "123456"            keyAlias "5"            keyPassword "123456"        }    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    compile 'com.android.support:appcompat-v7:25.2.0'    compile 'com.android.support:animated-vector-drawable:25.2.0'    compile 'com.android.support:design:25.2.0'    compile 'com.android.support:multidex:1.0.1'    compile 'com.google.code.gson:gson:2.7'    compile 'com.github.bumptech.glide:glide:3.7.0'    compile 'com.jaeger.statusbaruitl:library:1.3.5'    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'    compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'    compile 'com.tubb.smrv:swipemenu-recyclerview:5.3.0'    compile 'com.jakewharton:butterknife:8.5.1'    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'    compile 'com.lzy.net:okgo:2.1.4'    compile 'com.lzy.net:okrx:0.1.2'    compile 'com.lzy.net:okserver:1.1.3'    compile 'com.lzy.widget:imagepicker:0.3.2'    compile 'com.qiangxi.checkupdatelibrary:checkupdatelibrary:1.1.3@aar'    compile 'com.android.support.constraint:constraint-layout:1.0.2'    compile 'com.github.glomadrian:loadingballs:1.1@aar'    compile 'com.zhy:base-rvadapter:3.0.3'    compile 'com.facebook.fresco:fresco:0.11.0'    compile files('libs/BaiduLBS_Android.jar')    compile files('libs/httpmime-4.1.2.jar')}